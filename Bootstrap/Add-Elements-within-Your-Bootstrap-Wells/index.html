<!-- Now we're several div elements deep on each column of our row. This is as deep as we'll need to go. Now we can add our button elements.

Nest three button elements within each of your div elements having the class name well. -->



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- You have to add in bootstrap freecodecamp does it for you on their website -->

<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
        <div class="col-6">
            <div class="card card-body">
                <!-- have to do "card card-body" because "well" is depreciated. -->
                <button type="button" class="card card-body"></button>
                <button class="card card-body"></button>
                <button class="card card-body"></button>

            </div>
        </div>
        <div class="col-6">
            <div class="card card-body">
                <!-- have to do "card card-body" because "well" is depreciated. -->
                <button class="card card-body"></button>
                <button class="card card-body"></button>
                <button class="card card-body"></button>
            </div>
        </div>
    </div>
</div>
