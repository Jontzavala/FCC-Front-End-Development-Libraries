<!-- You can add the fa-paper-plane Font Awesome icon by adding <i class="fa fa-paper-plane"></i> within your submit button element.

Give your form's text input field a class of form-control. Give your form's submit button the classes btn btn-primary. Also give this button the Font Awesome icon of fa-paper-plane.

All textual <input>, <textarea>, and <select> elements with the class .form-control have a width of 100%. -->



<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


<style>
  h2 {
    font-family: Lobster, Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }
</style>

<div class="container-fluid">
    <div class="row">
        <div class='col-8'>
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>

        <div class="col-4">
            <a href="#"><img class="img-responsive thick-green-border" src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        </div>

    </div>

  <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" class="img-responsive" alt="Three kittens running towards the camera.">
  <br>
  <div class="row">
      <!-- You don't have to put "col-xs-4" anymore for extra-small bootstrap defaults to xs but any other size you do have to specify (sm, md, lg, xl) -->
      <div class="col-4">
        <button class="btn btn-block btn-primary">Like <i class="fas fa-thumbs-up"></i></button>
      </div>
      <div class="col-4">
        <button class="btn btn-block btn-info"><i class="fas fa-info-circle"></i>Info</button>
      </div>
      <div class="col-4">
        <button class="btn btn-block btn-danger"><i class="fas fa-trash"></i>Delete</button>
      </div>
  </div>
  <p>Things cats <span class="text-danger">love:</span></p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="https://freecatphotoapp.com/submit-cat-photo">
    <div class="row">
        <div class="col-6">
            <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        </div>
        <div class="col-6">
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        </div>
    </div>
    <div class="row">
        
        <div class="col-4">
            <label><input type="checkbox" name="personality"> Loving</label>
        </div>

        <div class="col-4">
            <label><input type="checkbox" name="personality"> Lazy</label>
        </div>

        <div class="col-4">
            <label><input type="checkbox" name="personality"> Crazy</label>
        </div>

    </div>
    <input class="form-control" type="text" placeholder="cat photo URL" required>
    <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i>Submit</button>
  </form>
</div>
