<!-- For the sake of clarity, let's label both of our wells with their ids.

Above your left-well, inside its col-xs-6 div element, add a h4 element with the text #left-well.

Above your right-well, inside its col-xs-6 div element, add a h4 element with the text #right-well. -->



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- You have to add in bootstrap freecodecamp does it for you on their website -->

<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
        <div class="col-6">
            <h4>#left-card</h4>
            <div class="card card-body" id="left-card"> 
                <!-- I'm putting id="card-left" instead of well -->
                <!-- have to do "card card-body" because "well" is depreciated. -->
                <button class="target card card-body btn btn-default"></button>
                <button class="target card card-body btn btn-default"></button>
                <button class="target card card-body btn btn-default"></button>

            </div>
        </div>
        <div class="col-6">
            <h4>#right-card</h4>
            <div class="card card-body" id="right-card">
                <!-- have to do "card card-body" because "well" is depreciated. -->
                <button class="target card card-body btn btn-default"></button>
                <button class="target card card-body btn btn-default"></button>
                <button class="target card card-body btn btn-default"></button>
            </div>
        </div>
    </div>
</div>
