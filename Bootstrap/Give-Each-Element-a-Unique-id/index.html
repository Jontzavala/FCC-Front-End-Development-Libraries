<!-- We will also want to be able to use jQuery to target each button by its unique id.

Give each of your buttons a unique id, starting with target1 and ending with target6.

Make sure that target1 to target3 are in #left-well, and target4 to target6 are in #right-well. -->




<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- You have to add in bootstrap freecodecamp does it for you on their website -->

<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
        <div class="col-6">
            <h4>#left-card</h4>
            <div class="card card-body" id="left-card"> 
                <!-- I'm putting id="card-left" instead of well -->
                <!-- have to do "card card-body" because "well" is depreciated. -->
                <button class="target card card-body btn btn-default" id="target1"></button>
                <button class="target card card-body btn btn-default" id="target2"></button>
                <button class="target card card-body btn btn-default" id="target3"></button>

            </div>
        </div>
        <div class="col-6">
            <h4>#right-card</h4>
            <div class="card card-body" id="right-card">
                <!-- have to do "card card-body" because "well" is depreciated. -->
                <button class="target card card-body btn btn-default" id="target4"></button>
                <button class="target card card-body btn btn-default" id="target5"></button>
                <button class="target card card-body btn btn-default" id="target6"></button>
            </div>
        </div>
    </div>
</div>
