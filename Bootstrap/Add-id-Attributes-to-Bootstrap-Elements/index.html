<!-- Recall that in addition to class attributes, you can give each of your elements an id attribute.

Each id must be unique to a specific element and used only once per page.

Let's give a unique id to each of our div elements of class well.

Remember that you can give an element an id like this:

<div class="well" id="center-well">
Give the well on the left the id of left-well. Give the well on the right the id of right-well. -->


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- You have to add in bootstrap freecodecamp does it for you on their website -->

<div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
        <div class="col-6">
            <div class="card card-body" id="left-card"> 
                <!-- I'm putting id="card-left" instead of well -->
                <!-- have to do "card card-body" because "well" is depreciated. -->
                <button class="target card card-body btn btn-default"></button>
                <button class="target card card-body btn btn-default"></button>
                <button class="target card card-body btn btn-default"></button>

            </div>
        </div>
        <div class="col-6">
            <div class="card card-body" id="right-card">
                <!-- have to do "card card-body" because "well" is depreciated. -->
                <button class="target card card-body btn btn-default"></button>
                <button class="target card card-body btn btn-default"></button>
                <button class="target card card-body btn btn-default"></button>
            </div>
        </div>
    </div>
</div>
